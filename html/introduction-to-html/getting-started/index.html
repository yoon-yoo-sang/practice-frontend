<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block level elements -->
    <p>My cat is very grumpy</p>
    <h1>My cat is very grumpy</h1>

    <!-- inline level elements -->
    <span>My cat is very grumpy</span>
    <a href="https://www.google.com">My cat is very grumpy</a>

    <!-- empty elements -->
    <img src="https://www.google.com" alt="My cat is very grumpy">
    <br>

    <!-- self closing elements -->
    <input type="text" placeholder="My cat is very grumpy">

    <!-- attributes -->
    <a href="https://www.google.com", title="My cat is very grumpy", target="_blank">My cat is very grumpy</a>
    <img src="https://www.google.com", alt="My cat is very grumpy", width="100px", height="100px">
    <input type="text", placeholder="My cat is very grumpy", value="My cat is very grumpy">

    <!-- boolean attributes -->
    <input type="checkbox", checked>
    <input type="checkbox", disabled>
    <input type="checkbox", readonly>

    <!-- entity references -->
    <p>My cat is very grumpy &amp; I love him</p>
    <p>My cat is very grumpy & I love him</p>
    <p>My cat is very grumpy &copy; I love him</p>
</body>
</html>
